MODEL:
  TYPE: YOLOv3
  BACKBONE: darknet53
  ANCHORS: [[10, 13], [16, 30], [33, 23],
            [30, 61], [62, 45], [59, 119],
            [116, 90], [156, 198], [373, 326]]
  ANCH_MASK: [[6, 7, 8], [3, 4, 5], [0, 1, 2]]
  N_CLASSES: 1
TRAIN:
  TRAIN_DIR: ../train
  VAL_DIR: ../val
  LR: 0.001
  MOMENTUM: 0.9
  DECAY: 0.0005
  BURN_IN: 100
  MAXITER: 3000
  STEPS: (1200, 1500)
  BATCHSIZE: 4
  SUBDIVISION: 16
  IMGSIZE: 416
  LOSSTYPE: l2
  IGNORETHRE: 0.7
  ATTENTION_ALPHA: 0.0
  ATTENTION_BETA: 1.0
  N_SAMPLES: 1
AUGMENTATION:
  RANDRESIZE: False
  JITTER: 0
  RANDOM_PLACING: True
  HUE: 0.1
  SATURATION: 1.5
  EXPOSURE: 1.5
  LRFLIP: True
  RANDOM_DISTORT: True
TEST:
  CONFTHRE: 0.50
  NMSTHRE: 0.50
  IMGSIZE: 416
NUM_GPUS: 1
